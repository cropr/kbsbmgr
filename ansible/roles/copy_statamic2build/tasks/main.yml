# we first do a git pull and clear content to be sure we don't get any merge conflicts

- name: git pull
  become: true
  ansible.builtin.shell:
    chdir: "{{ workdir }}"
    cmd: git pull

- name: clear articles + pages on build
  become: true
  ansible.builtin.shell: 
    cmd: rm -rf {{ workdir }}/{{ item }}/*
  loop: "{{ contentcollections }}"

- name: "copy articles and pages from statamic copy to {{ workidr }}"
  become: true
  ansible.builtin.shell:
    chdir: "{{ workdir }}"
    cmd: "cp -r {{ statamic_path }}/content/collections/{{item }} ."
  loop: "{{ contentcollections }}"
