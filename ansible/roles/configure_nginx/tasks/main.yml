- name: set nginxport variable
  ansible.builtin.set_fact:
    nginxport: "{{ lookup('ansible.builtin.env', 'PORT', default='8080') }}"

- name: set nginxport variable
  ansible.builtin.debug:
    var: nginxport

- name: Configure nginx
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
