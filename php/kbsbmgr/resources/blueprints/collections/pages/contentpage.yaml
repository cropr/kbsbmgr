sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  nl:
    display: NL
    fields:
      -
        handle: title_nl
        field:
          input_type: text
          antlers: false
          display: 'Title Dutch'
          type: text
          icon: text
          instructions: 'The title in Dutch.  If not provided the general title is used'
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: content_nl
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          default: 'Deze pagina is niet in het Nederlands beschikbaar.'
          display: 'Content Dutch'
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          visibility: visible
