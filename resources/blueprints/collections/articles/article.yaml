title: Article
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: intro
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Intro
          type: markdown
          icon: markdown
          instructions: 'The Intro (maximum 1 sentence or 2 very short ones)'
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: active_days
        field:
          options:
            30: null
            60: null
            90: null
            180: null
            365: null
          multiple: false
          clearable: false
          searchable: false
          taggable: true
          push_tags: false
          cast_booleans: false
          default: '90'
          display: 'Active days'
          type: select
          icon: select
          instructions: 'The number of days the article remains visible on the home page'
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
  nl:
    display: NL
    fields:
      -
        handle: title_nl
